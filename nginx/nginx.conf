resolver 127.0.0.11 valid=30s; # Docker внутренний DNS

upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _; # Принимаем любой hostname

    # Django Admin - должно быть ПЕРЕД всеми остальными маршрутами
    location ~ ^/admin(/.*)?$ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Редирект с /admin на /admin/
    location = /admin {
        return 301 $scheme://$host/admin/;
    }

    # API endpoints
    location ~ ^/api(/.*)?$ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Таймауты
        proxy_connect_timeout 75s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    # Health check endpoint
    location ~ ^/health(/.*)?$ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Статика Django
    location ~ ^/static(/.*)?$ {
        alias /app/staticfiles$1;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Медиа-файлы Django
    location ~ ^/media(/.*)?$ {
        alias /app/media$1;
        access_log off;
        add_header Cache-Control "public, max-age=86400";
    }

    # Статика фронтенда - должно быть ПОСЛЕ всех специфичных маршрутов
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}