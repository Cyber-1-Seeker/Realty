server {
    listen 80;
    server_name yourdomain.com;  # Замените на ваш домен

    # Основное приложение
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;

        # Оптимальные настройки кеширования для SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # API запросы
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Медиа файлы (ваши изображения)
    location /media/ {
        alias /app/media/;  # Должно соответствовать MEDIA_ROOT в Django
        expires 30d;
        add_header Cache-Control "public";
    }

    # Статические файлы Django
    location /static/ {
        alias /app/staticfiles/;  # Должно соответствовать STATIC_ROOT в Django
        expires 1y;
        add_header Cache-Control "public";
    }
}