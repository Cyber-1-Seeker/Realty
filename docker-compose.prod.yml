services:
  db:
    image: postgres:15
    env_file:
      - .env.production
      - ./postgres/.env.production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend-network

  backend:
    image: sensh1/realty-app:backend-latest  # Используем готовый образ
    environment:
      - APP_ENV=production
    env_file:
      - ./backend/.env.production
    restart: always
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend-network
      - frontend-network
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      -
  # Фронтенд (собирается из локального Dockerfile)
  frontend:
    build:
      context: ./frontend               # Путь к папке с фронтендом
      dockerfile: Dockerfile.prod       # Используем production Dockerfile
    ports:
      - "80:80"                        # Пробрасываем порт 80
    restart: always                    # Автоперезапуск при падении
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}  # Переменные окружения
    volumes:
      - ./frontend:/app                 # Монтирование кода для разработки
      - frontend-node_modules:/app/node_modules # Вынесение зависимостей

  telegrambot:
    image: sensh1/realty-app:telegrambot-latest  # Используем готовый образ
    env_file:
      - ./telegrambot/.env.production
    restart: always
    depends_on:
      - backend
    networks:
      - backend-network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge